version: '3'

services:

    nginx:
        image: nginx:latest
        ports:
            - 8000:80
        volumes:
            - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
            - ./nginx/docker.conf:/etc/nginx/conf.d/default.conf:ro
        depends_on:
            - road-runner
            - app

    road-runner:
        build: ./road-runner
        working_dir: /roadrunner
        environment:
            APP_ENV: prod
            APP_TYPE: road-runner
        volumes:
            - app-volume:/app:cached
        expose:
            - 9000

    app:
        build: ../..
        volumes:
            - app-volume:/app

volumes:
    app-volume: