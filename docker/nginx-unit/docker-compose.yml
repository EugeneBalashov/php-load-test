version: '3'

services:

    nginx:
        image: nginx:latest
        ports:
            - 8000:80
        volumes:
            - ./nginx/docker.conf:/etc/nginx/conf.d/default.conf:ro
        depends_on:
            - unit
            - app

    unit:
        build: ./unit
        expose:
            - 8300
        volumes:
            - ./../../var/log:/var/log
            - ./unit/php.ini:/usr/local/etc/php/php.ini:ro
            - app-volume:/app:cached

    app:
        build: ../..
        volumes:
            - app-volume:/app:cached

volumes:
    app-volume: