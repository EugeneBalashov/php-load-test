phantom:
  address: 185.147.80.137:8000 # [Target's address]:[target's port]
  uris:
    - /
  load_profile:
    load_type: rps
    schedule: line(1, 10000, 1m)
    autostop:
      autostop:
        - http(5xx,10%,1s)
console:
  enabled: true
telegraf:
  config: 'monitoring.xml'
  enabled: true
  kill_old: false
  package: yandextank.plugins.Telegraf
  ssh_timeout: 30s
overload:
  enabled: true
  package: yandextank.plugins.DataUploader
  token_file: 'overload_token.txt'
